<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prijava</title>
    </h:head>
    <h:body>
        <h2>Prijava korisnika</h2>
        <h:form id="loginForm">


            <h:panelGrid id="loginPanel" columns="2">

                <h:outputText value="Korisnicko ime" />

                <p:inputText id="Korisnickoime" value="#{prijavaKorisnika.korisnik}" ></p:inputText>

                <p:spacer></p:spacer> <br></br>

                <h:outputText value="Lozinka" />

                <p:password id="lozinka" value="#{prijavaKorisnika.lozinka}"  feedback="false"></p:password>

                <p:spacer></p:spacer>

                <p:commandButton action="#{prijavaKorisnika.prijaviKorisnika()}" value="Login"></p:commandButton>

            </h:panelGrid>



        </h:form>
    </h:body>
</html>
