<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pregled aviona</title>
    </h:head>
    <h:body>
        <h2>Pregled aviona</h2>
        <h:form>
            <p:commandButton value="Vrati se na Aerodrome" action="#{pregledAviona.vratiPregledAerodroma()}"/>
            <p:dataTable value="#{pregledAviona.dajAvioneKorisnika()}" var="a" rows="10" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,50,100">
                <p:column>
                    <f:facet name="header">icao24</f:facet>#{a.icao24}
                </p:column>
                <p:column>
                    <f:facet name="header">Pozivni znak</f:facet>#{a.callsign}
                </p:column>
                <p:column>
                    <f:facet name="header">1. vrijeme</f:facet>#{a.firstSeen}
                </p:column>
                <p:column>
                    <f:facet name="header">2. vrijeme</f:facet>#{a.lastSeen}
                </p:column>
                <p:column>
                    <f:facet name="header">PA</f:facet>#{a.estDepartureAirport}
                </p:column>
                <p:column>
                    <f:facet name="header">OA</f:facet>#{a.estArrivalAirport}
                </p:column>
                <p:column>
                    <p:commandButton value="NajvecaVisina"/>                  
                </p:column>                
            </p:dataTable>
            <h:panelGrid columns="1">
                <h:outputLabel>Vrijeme:  </h:outputLabel>&nbsp;
                <h:outputLabel>Visina: </h:outputLabel>&nbsp;
                <h:outputLabel>GPS s: </h:outputLabel>&nbsp;
                <h:outputLabel>GPS d: </h:outputLabel>&nbsp;
                <h:outputLabel>Adresa: </h:outputLabel>&nbsp;
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
